<!doctype html>
<html ng-app="angularweek1jhc" lang="en">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
	<script src="angularjhcweek1.js"></script>
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
  </head>
<body>
   <div class="container">
     <h1>Lunch Checker</h1>

         <div ng-controller="week1" class="form-group">
             <input ng-model="dishlist" id="lunch-menu" type="text"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control">
         </div>
         <div class="form-group">
             <button ng-click="fun();" class="btn btn-default">Check If Too Much</button>
         </div>
         <div  class="form-group message">
           {{say}}<!-- Your message can go here. -->
         </div>
   </div>

</body>
</html>
